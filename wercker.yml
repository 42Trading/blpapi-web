box: python:3.5
build:
  steps:
    - script:
        name: virtualenv install
        code: pip install virtualenv
    - virtualenv:
        name: setup virtual environment

    - pip-install:
        requirements_file: "requirements-dev.txt"

    - pip-install:
        requirements_file: "requirements.txt"

    - script:
        name: pytest
        code: python -m pytest

  after-steps:
      - slack-notifier:
          url: $SLACK_URL
          username: wercker
          notify_on: "failed"

